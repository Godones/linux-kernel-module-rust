[benchfio]
target = /dev/nvme0n1
output = benchmark-LKM
type = device
mode = randread,randwrite
iodepth = 1,8,32
numjobs = 1
direct = 1
engine = io_uring
precondition = False
precondition_repeat = False
runtime = 60
destructive = true



gtod_reduce=1
cpus_allowed_policy=split
cpus_allowed=0-0
fixedbufs=1
registerfiles=1
nonvectored=1
ramp_time=10
norandommap=1
random_generator=lfsr
hipri=1